    <main>
        <section id="contact-info" class="fade-element">
            <h2>Get in Touch</h2>
           <p><strong>Address:</strong>malivya nagar jaipur</p>
            <p><strong>Phone:</strong> 7426866804</p>
            <p><strong>Email:</strong> <a href="mailto:info@wellspringclinic.com">@wellspringclinic.com</a> </p>
        </section>
        
        <section id="contact-form-section" class="fade-element">
            <h3>Send us a Message</h3>
            <form action="" method="POST" id="contactForm">
                <label for="c-name">Name:</label>
                <input type="text" id="c-name" name="name" required>
                <br>
                
                <label for="c-email">Email:</label>
                <input type="email" id="c-email" name="email" required>
                <br>

                <label for="c-subject">Subject:</label>
                <input type="text" id="c-subject" name="_subject" required>
                <br>

                <label for="c-message">Message:</label>
                <textarea id="c-message" name="message" rows="5" required></textarea>
                <br>

                <button type="submit">Send Email</button>
            </form>
        </section>
        
        <section id="map" class="fade-element">
            <h3>Our Location</h3>
            <iframe 
         src="_________________________________________________________" 
       width="100%" 
      height="300" 
     style="border:0;" 
    allowfullscreen="" 
    loading="lazy">
  </iframe>
        </section>
    </main>
